<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
    <h1 class="app-heading">EMI Calculator</h1>
    <!-- loan calculator section -->
    <div class="loan-calculation-section">
      <!-- input section -->
      <div class="input-section">
        <form id="input-form-section">
          <div class="mb-3">
            <label for="amount" class="form-label"> Loan Amount</label>
            <input id="loan-amount-input" type="number" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="interestRate" class="form-label">Interest Rate</label>
            <input id="interest-rate-input" type="number" step="any" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="terms" class="form-label">Terms (Payable Time)</label>
            <input id="payable-time-input" type="number" class="form-control" />
          </div>

          <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
      </div>
      <!-- output section -->
      <div class="output-section">
        <h2>Output</h2>
        <div class="chart-container container">
          <canvas id="myChart"></canvas>
        </div>
        <form id="output-form-section">
          <div class="mb-3">
            Total Interest:
            <span id="interest-amout-output"> 0</span>
          </div>
          <div class="mb-3">
            Monthly Payable Amount:
            <span id="monthly-payable-output"> 0</span>
          </div>
          <div class="mb-3">
            Total Amount:
            <span id="total-amount-output" class="text-bold"> 0</span>
          </div>
      </div>
      </form>
    </div>
  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
    integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="./main.js"></script>
</body>

</html>
