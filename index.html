<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="app-heading">EMI Calculator</h1>

      <div class="loan-calculation-section">
        <div class="input-section">
          <form id="input-form-section">
            <div class="mb-3">
              <label for="amount" class="form-label"> Loan Amount</label>
              <input
                id="loan-amount-input"
                type="number"
                class="form-control"
              />
              <!-- <div class="form-text">Enter Principal Amount.</div> -->
            </div>
            <div class="mb-3">
              <label for="interestRate" class="form-label">Interest Rate</label>
              <input
                id="interest-rate-input"
                type="number"
                step="any"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="terms" class="form-label">Terms (Payable Time)</label>
              <input
                id="payable-time-input"
                type="number"
                class="form-control"
              />
            </div>

            <button type="submit" class="btn btn-primary">Calculate</button>
          </form>
        </div>
        <div class="output-section">
          <form id="output-form-section">
            <div class="mb-3">
              <label for="totalInterestAmount" class="form-label">
                Total Interest</label
              >
              <input
                id="interest-amout-output"
                type="number"
                class="form-control"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="interestRate" class="form-label"
                >Monthly Payable Amount</label
              >
              <input
                id="monthly-payable-output"
                type="number"
                class="form-control"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label"
                >Total Amount</label
              >
              <input
                id="total-amount-output"
                type="number"
                class="form-control"
                disabled
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
